<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Set the background color to teal */
        body {
            background-color: #008080; /* Teal color */
            color: white; /* Make text color white to stand out */
        }

        /* Add some padding to the container */
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White with some transparency */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Style the submit button */
        .btn-primary {
            background-color: #00796b; /* Darker teal color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #004d40; /* Even darker teal when hovering */
        }

        /* Style for error messages */
        .text-danger {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form id="signupForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control">
                <small id="firstNameError" class="text-danger"></small>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control">
                <small id="lastNameError" class="text-danger"></small>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
                <small id="emailError" class="text-danger"></small>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control">
                <small id="dobError" class="text-danger"></small>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" maxlength="2">
                <small id="ageError" class="text-danger"></small>
            </div>
            
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <small id="genderError" class="text-danger"></small>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
                <small id="phoneNumberError" class="text-danger"></small>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" class="form-control"></textarea>
                <small id="addressError" class="text-danger"></small>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <script src="backend.js"></script>
</body>
</html>
